<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .custom-card {
            width: 60%;
            margin: auto;
            background-color: rgb(200, 200, 200);
            padding: 20px;
            border-radius: 10px;
        }

        .custom-send-btn {
            background-color: #ffbb2a;
            color: #FFFFFF;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card custom-card">
      <div class="card-body">
        <form>
          <div class="row mb-3">
            <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
            <div class="col-sm-10">
              <div class="input-group">
                <span class="input-group-text">üë§</span>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name" name="firstName" required>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
            <div class="col-sm-10">
              <div class="input-group">
                <span class="input-group-text">üë§</span>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name" name="lastName" required>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
              <div class="input-group">
                <span class="input-group-text">‚úâÔ∏è</span>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <label for="phone" class="col-sm-2 col-form-label">Phone #:</label>
            <div class="col-sm-10">
              <div class="input-group">
                <span class="input-group-text">üìû</span>
                <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" name="phone">
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <label for="address" class="col-sm-2 col-form-label">Address:</label>
            <div class="col-sm-10">
              <div class="input-group">
                <span class="input-group-text">üè†</span>
                <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <label for="city" class="col-sm-2 col-form-label">City:</label>
            <div class="col-sm-10">
              <div class="input-group">
                <span class="input-group-text">üè†</span>
                <input type="text" class="form-control" id="city" placeholder="Enter city" name="city" required>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <label for="state" class="col-sm-2 col-form-label">State:</label>
            <div class="col-sm-10">
              <div class="input-group">
                <span class="input-group-text">‚ò∞</span>
                <select id="state" class="form-control" name="state">
                  <option value="">Please select your state</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Do you have hosting?</label>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="hosting" id="yesHosting" value="yes">
                <label class="form-check-label" for="yesHosting">
                  Yes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="hosting" id="noHosting" value="no">
                <label class="form-check-label" for="noHosting">
                  No
                </label>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <label for="projectDescription" class="col-sm-2 col-form-label">Project Description:</label>
            <div class="col-sm-10">
              <div class="input-group">
                <span class="input-group-text">‚úèÔ∏è</span>
                <textarea class="form-control" id="projectDescription" rows="5" placeholder="Enter your project description" name="projectDescription"></textarea>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2"> 
              <button type="submit" class="btn btn-primary custom-send-btn">
                Send
                <span style="margin-left: 5px;">‚úàÔ∏è</span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
