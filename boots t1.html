<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    /* Custom CSS styles */
    .custom-header {
      background-color: #007bff;
    }

    .custom-nav {
      background-color: #6c757d;
    }

    .custom-aside {
      background-color: #343a40;
    }

    .custom-content {
      padding-top: 4rem;
    }

    .custom-text {
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="container-fluid custom-header">
      <div class="row py-2">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <a href="#" class="text-light fs-1 text-decoration-none">Custom Layout</a>
        </div>
      </div>
      <div class="row custom-nav py-2">
        <div class="col d-flex justify-content-start align-items-center">
          <nav class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link text-light">HOME</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-light">SERVICES</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-light">ABOUT</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-light">CONTACT</a></li>
          </nav>
        </div>
        <div class="col-auto d-flex justify-content-end align-items-center">
          <nav class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link text-light">SIGNUP</a></li>
            <li class="nav-item"><a href="#" class="nav-link text-light">LOGIN</a></li>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <div class="container-fluid custom-content">
    <div class="row">
      <main class="col-md-8 py-4 order-md-1 order-2">
        <div class="row">
          <div class="col-12">
            <p align="center">Write your custom content here</p>
          </div>
        </div>
      </main>
      <aside class="col-sm-2 min-vh-100 custom-aside custom-text align-self-start order-md-2 order-1 ms-auto">
        <div class="d-flex justify-content-center align-items-center p-4 h-100">
          <div>
            <p>This is your custom aside content</p>
          </div>
        </div>
      </aside>
    </div>
  </div>
</body>
</html>
