<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to bottom, #3081f1, #bb191993);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: blue;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 28px;
            font-style: italic;
            font-weight: bold;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
        }
        th {
            width: 150px;
            text-align: left;
            padding-right: 20px;
        }
        td {
            padding-right: 20px;
        }
        .form-control, .form-select {
            height: 30px;
            width: calc(100% - 20px);
            border-radius: 3px;
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            font-size: 14px;
            padding: 5px;
            box-sizing: border-box;
        }
        textarea.form-control {
            height: auto;
        }
        .text-danger {
            color: red;
            font-size: 12px;
        }
        button {
            width: 100px;
            height: 30px;
            border-radius: 10px;
            border: none;
            background-color: #dc3545;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #c82333;
        }
        .text-center {
            text-align: center;
        }
        .bg-light {
            background-color: #f8f9fa;
        }
        .link {
            color: #003569;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>

        <form class="form" onsubmit="return validate()">
            <table>
                <tr>
                    <th>
                       <label class="form-label">Firstname</label> 
                    </th>
                    <td>
                       <input class="form-control" type="text" id="i1" />  
                    </td>
                    <td >
                        <span class="text-danger" id="firstname-check"></span>
                    </td>
                </tr>
                <tr>
                    <th> <label class="form-label">Last Name</label> </th>
                    <td>
                       <input class="form-control" type="text" id="i2" />
                    </td>
                    <td>
                        <span class="text-danger" id="lastname-check"></span>
                    </td>
                </tr>
                <tr>
                    <th> <label class="form-label">Email</label> </th>
                    <td>
                       <input class="form-control" type="email" id="i3"/>
                    </td>
                    <td>
                        <span class="text-danger" id="email-check"></span>
                    </td>
                </tr>
                <tr>
                    <th> <label class="form-label">Password</label> </th>
                    <td>
                       <input class="form-control" type="password" id="i4" />
                    </td>
                    <td>
                        <span class="text-danger" id="password-check"></span>
                    </td>
                </tr>
                <tr>
                    <th> <label class="form-label">Re-enter Password</label> </th>
                    <td>
                       <input class="form-control" type="password" id="i5"/>
                    </td>
                    <td>
                        <span class="text-danger" id="re-password-check"></span>
                    </td>
                </tr>
                <tr>
                    <th rowspan="2"> <label class="form-label">Gender:</label> </th>
                    <td>
                        <input type="radio" name="gender" id="male"> <label for="male">Male</label>
                    </td>
                    <tr>
                        <td>
                            <input type="radio" name="gender" id="female"> <label for="female">Female</label>
                        </td>    
                    </tr>    
                </tr>
                <tr>
                    <th> <label class="form-label">Age:</label> </th>
                    <td>
                       <input class="form-control" type="number" id="i6" />
                    </td>
                    <td>
                        <span class="text-danger" id="age-check"></span>
                    </td>
                </tr>
                <tr>
                    <th><label class="form-label">Phone Number:</label></th>
                    <td><input class="form-control" type="number" id="i7" /></td>
                    <td>
                        <span class="text-danger" id="phone-number-check"></span>
                    </td>
                </tr>
                <tr>
                    <th><label class="form-label">Address:</label></th>
                    <td><textarea class="form-control" cols="20" rows="5" id="i8"></textarea></td>
                    <td>
                        <span class="text-danger" id="address-check"></span>
                    </td>
                </tr>
                <tr>
                    <th><label class="form-label">State:</label></th>
                    <td><input class="form-control" type="text" id="i9" /></td>
                    <td>
                        <span class="text-danger" id="state-check"></span>
                    </td>
                </tr>
                <tr>
                    <th><label class="form-label">Country:</label></th>
                    <td>
                        <select class="form-select">
                            <option>Choose Your country</option>
                            <option>India</option>
                            <option>USA</option>
                            <option>UK</option>
                            <option>Australia</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label class="form-label">Languages known</label></th>
                    <td>
                        <input type="checkbox" id="english"> <label for="english">English</label>
                        <input type="checkbox" id="kannada"> <label for="kannada">Kannada</label>
                        <input type="checkbox" id="hindi"> <label for="hindi">Hindi</label>
                        <input type="checkbox" id="telugu"> <label for="telugu">Telugu</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <input type="checkbox" name="declaration" checked> Hereby I declare all the given details are true
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: right;">
                        <p>Log into <a href="https://www.ethnus.com" target="_blank" class="link">Ethnus</a> website</p>
                    </td>
                </tr>
            </table>

            <div class="text-center">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <script>
        function validate() {
            var firstName = document.getElementById("i1").value.trim();
            var lastName = document.getElementById("i2").value.trim();
            var email = document.getElementById("i3").value.trim();
            var password = document.getElementById("i4").value.trim();
            var rePassword = document.getElementById("i5").value.trim();
            var age = document.getElementById("i6").value.trim();
            var phoneNumber = document.getElementById("i7").value.trim();
            var address = document.getElementById("i8").value.trim();
            var state = document.getElementById("i9").value.trim();

            // Reset error messages
            document.getElementById("firstname-check").textContent = "";
            document.getElementById("lastname-check").textContent = "";
            document.getElementById("email-check").textContent = "";
            document.getElementById("password-check").textContent = "";
            document.getElementById("re-password-check").textContent = "";
            document.getElementById("age-check").textContent = "";
            document.getElementById("phone-number-check").textContent = "";
            document.getElementById("address-check").textContent = "";
            document.getElementById("state-check").textContent = "";

            if (firstName === "") {
                document.getElementById("firstname-check").textContent = "Please enter first name";
                return false;
            }

            if (lastName === "") {
                document.getElementById("lastname-check").textContent = "Please enter last name";
                return false;
            }

            if (email === "") {
                document.getElementById("email-check").textContent = "Please enter email";
                return false;
            }

            if (password === "") {
                document.getElementById("password-check").textContent = "Please enter password";
                return false;
            }

            if (rePassword === "") {
                document.getElementById("re-password-check").textContent = "Please re-enter password";
                return false;
            }

            if (password !== rePassword) {
                document.getElementById("re-password-check").textContent = "Passwords do not match";
                return false;
            }

            if (age === "") {
                document.getElementById("age-check").textContent = "Please enter age";
                return false;
            }

            if (phoneNumber === "") {
                document.getElementById("phone-number-check").textContent = "Please enter phone number";
                return false;
            }

            if (address === "") {
                document.getElementById("address-check").textContent = "Please enter address";
                return false;
            }

            if (state === "") {
                document.getElementById("state-check").textContent = "Please enter state";
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
